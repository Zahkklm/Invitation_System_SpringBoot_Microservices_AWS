server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=3
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=3
        - id: organization-service
          uri: lb://organization-service
          predicates:
            - Path=/api/v1/organizations/**
          filters:
            - StripPrefix=3
        - id: invitation-service
          uri: lb://invitation-service
          predicates:
            - Path=/api/v1/invitations/**
          filters:
            - StripPrefix=3

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET:veryLongAndSecureSecretKeyThatShouldBeStoredInConfigServerInProduction}